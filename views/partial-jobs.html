<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
            <title>Job Search Results</title>

    <!-- Font Awesome -->
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    
    </head>

    <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base index">
            <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
                <header class="mdl-layout__header mdl-layout__header--waterfall portfolio-header">
                    <div class="mdl-layout__header-row portfolio-logo-row">
                        <!-- Navigation -->
                        <nav class="mdl-navigation">
                            <a class="mdl-navigation__link" href="/">Home</a>
                            <a class="mdl-navigation__link" href="">About</a>
                            <a class="mdl-navigation__link" href="/jobs">Jobs</a>
                            <a class="mdl-navigation__link" href="/search">Search</a>
                            <a class="mdl-navigation__link" href="/users/logout">Logout</a>
                        </nav> 
                  </div>
                </header>  
            </div> 

    
            <h1 id = 'title'>Recent Dev Listings</h1>

            <style>
                #title {
                    color:black;
                    text-align: center;;
                    font-size: 3rem;
                    font-family: 'Inter', sans-serif;
                }

                .jobResult {
                    border: 1px solid #DCDCDC;
                    text-align: center;
                    padding: 5px;
                    font-family: 'Inter', sans-serif;
                }
            </style>

<div class="mdl-grid">
    <div class="mdl-layout-spacer">
    </div>
    <div class="mdl-cell mdl-cell--8-col">

${jobData.map(jobs => {

                return `<div class = 'jobResult'>
                    <p id = 'job_title'><strong>${jobs.title}</strong></p>
                    <p>${jobs.body}</p>
                    <div id= 'jobButtons'>
                    <a href='https://www.indeed.com/${jobs.linkToJob}'><button class='button is-info is-outlined'>Read More</button></a>
                    <!-- <button class='button is-primary is-outlined'>Save Job</button> -->
                </div>
            </div>
                `}).join('')}

    </div>
    <div class="mdl-layout-spacer">
    </div>  

    </body>
</html>
